<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Font Example</title>
    <style>
      @font-face {
          font-family: 'MyCustomFont';
          src: url('https://github.com/Kouhei-Takagi/CustomFonts/blob/main/NewFont-Regular.woff2') format('woff2'),
               url('https://github.com/Kouhei-Takagi/CustomFonts/blob/main/NewFont-Regular.woff') format('woff'),
               url('https://github.com/Kouhei-Takagi/CustomFonts/blob/main/NewFont-Regular.otf') format('opentype');
      }

      body {
          font-family: 'MyCustomFont', sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>THIS IS A TEST FOR CUSTOM FONTS</h1>
    <p>THIS IS A TEST FOR CUSTOM FONTS</p>
  </body>
</html>
